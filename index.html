    --bg: #FDFCF9;
    --mint: #C8E7D8;
    --sakura: #F5D4D8;
    --text: #2E2E2E;
    --soft-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: 'PT Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Navbar */
.navbar {
    background: var(--sakura);
    padding: 0.8rem;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--soft-shadow);
}

.navbar-content {
    display: flex;

}

.nav-link {
    font-weight: 600;
    text-decoration: none;
    color: var(--text);
    background: white;
    padding: 0.35rem 0.7rem;
    border-radius: 8px;
    font-size: 0.9rem;
    transition: 0.2s;
    box-shadow: var(--soft-shadow);
}

.nav-link:active,
.nav-link:hover {
    background: var(--mint);
}

/* Main */
.main-content {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

/* Sections */
.section {
    background: white;
    border-radius: 14px;
    padding: 1.2rem;
    box-shadow: var(--soft-shadow);
}

.section-title {
    font-family: 'Lora', serif;
    font-size: 1.35rem;
    margin-bottom: 0.65rem;
    font-weight: 600;
}

/* Iframe */
iframe {
    width: 100%;
    height: 68vh; /* dynamic for phones */
    border: none;
    box-shadow: var(--soft-shadow);
    border-radius: 10px;
}

/* Footer */
.footer {
    background: var(--mint);
    padding: 0.6rem;
    text-align: center;
    font-size: 0.8rem;
}
</style>
</head>
